<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flexbox Layouts</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h2>Default Flexbox Behavior</h2>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
    </div>

    <h2>Justify Start, Align Start</h2>
    <div class="container justify-start align-start">
      <div class="item center">1</div>
      <div class="item center">2</div>
      <div class="item center">3</div>
      <div class="item center">4</div>
    </div>

    <h2>Justify End, Align End</h2>
    <div class="container justify-end align-end">
      <div class="item center">1</div>
      <div class="item center">2</div>
      <div class="item center">3</div>
      <div class="item center">4</div>
    </div>

    <h2>Justify Between, Align Center</h2>
    <div class="container justify-between align-center">
      <div class="item center">1</div>
      <div class="item center">2</div>
      <div class="item center">3</div>
      <div class="item center">4</div>
    </div>

    <h2>Justify Around, Align Center</h2>
    <div class="container justify-around align-center">
      <div class="item center">1</div>
      <div class="item center">2</div>
      <div class="item center">3</div>
      <div class="item center">4</div>
    </div>

    <h2>Justify Even, Align Center, Align Self</h2>
    <div class="container justify-even align-center">
      <div class="item center self-start">self-start</div>
      <div class="item center self-end">self-end</div>
      <div class="item center self-center">self-center</div>
      <div class="item center self-stretch">self-stretch</div>
    </div>
  </body>
</html>
